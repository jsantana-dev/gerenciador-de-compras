<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerencie suas compras pessoais de forma simples e eficiente">
  <meta name="theme-color" content="#00d4ff">
  <title>Login - Gerenciador de Compras</title>
  <link rel="stylesheet" href="src/css/main.css">
</head>
<body class="auth-page">
  
  <div class="auth-container">
    <header class="auth-header">
      <h1>üõí Gerenciador de Compras</h1>
      <p>Organize suas compras de forma inteligente</p>
    </header>

    <main>
      <section id="login-section" class="auth-section">
        <h2>Fa√ßa seu login</h2>
        
        <form id="login-form" class="auth-form" novalidate>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input 
              type="email" 
              id="login-email" 
              name="email"
              placeholder="seu@email.com" 
              required 
              autocomplete="email"
              aria-describedby="login-email-error"
            />
            <span class="error-message" id="login-email-error"></span>
          </div>

          <div class="form-group">
            <label for="login-password">Senha</label>
            <input 
              type="password" 
              id="login-password" 
              name="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
              required 
              autocomplete="current-password"
              aria-describedby="login-password-error"
            />
            <span class="error-message" id="login-password-error"></span>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            <span>Entrar</span>
          </button>
        </form>

        <div class="auth-links">
          <a href="#" id="forgot-password-link" class="text-link">Esqueceu a senha?</a>
          <div class="divider">
            <span>ou</span>
          </div>
          <button id="show-register-btn" class="btn btn-secondary btn-block">
            Criar nova conta
          </button>
        </div>
      </section>

      <section id="register-section" class="auth-section" style="display: none;">
        <h2>Criar conta</h2>
        
        <form id="register-form" class="auth-form" novalidate>
          <div class="form-group">
            <label for="register-name">Nome completo</label>
            <input 
              type="text" 
              id="register-name" 
              name="name"
              placeholder="Jo√£o Silva" 
              required 
              autocomplete="name"
              aria-describedby="register-name-error"
            />
            <span class="error-message" id="register-name-error"></span>
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input 
              type="email" 
              id="register-email" 
              name="email"
              placeholder="seu@email.com" 
              required 
              autocomplete="email"
              aria-describedby="register-email-error"
            />
            <span class="error-message" id="register-email-error"></span>
          </div>

          <div class="form-group">
            <label for="register-password">Senha</label>
            <input 
              type="password" 
              id="register-password" 
              name="password"
              placeholder="M√≠nimo 6 caracteres" 
              required 
              autocomplete="new-password"
              minlength="6"
              aria-describedby="register-password-error"
            />
            <span class="error-message" id="register-password-error"></span>
            <small class="form-hint">M√≠nimo 6 caracteres</small>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            <span>Cadastrar</span>
          </button>
        </form>

        <div class="auth-links">
          <button id="show-login-btn" class="btn btn-text">
            ‚Üê Voltar ao login
          </button>
        </div>
      </section>
    </main>

    <footer class="auth-footer">
      <p>&copy; 2025 Gerenciador de Compras. Todos os direitos reservados.</p>
      <p class="warning-text">
        ‚ö†Ô∏è Projeto educacional - N√£o use para dados sens√≠veis
      </p>
    </footer>
  </div>

  <div id="global-loader" class="loader-overlay" style="display: none;">
    <div class="loader"></div>
  </div>

  <script type="module" src="src/js/app.js"></script>
</body>
</html>
