<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Gerenciador de Compras</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
    <div class="max-w-2xl">
        <header class="flex-between mb-4">
            <div>
                <h1>Gerenciador de Compras</h1>
                <p id="user-greeting">Olá, Usuário</p>
            </div>

            <div class="header-actions">
                <a href="perfil.html" class="btn btn-secondary btn-sm">Meu Perfil</a>
                <button id="logout-btn" class="btn btn-outline btn-sm">Sair</button>
            </div>
        </header>

        <main>
            <section class="card mb-4">
                <div class="card-header">
                    <h2>Adicionar Compra</h2>
                </div>
                <div class="card-body">
                    <form id="compra-form">
                        <div class="form-group mb-2">
                            <input type="text" id="produto" name="produto" placeholder="Produto" class="w-100" required />
                        </div>
                        
                        <div class="d-flex gap-2 mb-2">
                            <input type="number" id="quantidade" name="quantidade" placeholder="Qtd" class="w-50" required step="1" min="1" />
                            <input type="number" id="preco" name="preco" placeholder="Preço" class="w-50" required min="0" step="0.01" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="d-block mb-1">Prioridade:</label>
                            <div class="d-flex gap-3">
                                <label>
                                    <input type="radio" name="prioridade" value="Alta" required /> Alta
                                </label>
                                <label>
                                    <input type="radio" name="prioridade" value="Média" required checked /> Média
                                </label>
                                <label>
                                    <input type="radio" name="prioridade" value="Baixa" required /> Baixa
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <span id="form-submit-text">Adicionar Compra</span>
                        </button>
                    </form>
                </div>
            </section>

            <div class="d-flex gap-2 mb-3">
                <div class="w-50">
                    <select id="moeda-select" class="w-100">
                        <option value="BRL" selected>BRL (Real)</option>
                        <option value="USD">USD (Dólar)</option>
                        <option value="EUR">EUR (Euro)</option>
                        <option value="GBP">GBP (Libra)</option>
                    </select>
                    <small id="taxa-info" class="text-muted"></small>
                </div>
                <div class="w-50">
                    <input type="text" id="busca-input" placeholder="Buscar..." class="w-100" />
                </div>
            </div>

            <div id="selection-toolbar" class="selection-toolbar flex-between mb-2" style="display: none; background: var(--color-surface-light); padding: 0.5rem; border-radius: 8px;">
                <span id="selection-count" class="text-sm">0 selecionados</span>
                <div class="d-flex gap-1">
                    <button id="btn-edit" class="btn btn-sm btn-secondary" disabled>Editar</button>
                    <button id="btn-delete" class="btn btn-sm btn-danger" disabled>Excluir</button>
                </div>
            </div>

            <div class="text-right mb-2">
                 <button id="btn-toggle-select" class="btn btn-text btn-sm">Selecionar</button>
            </div>

            <section class="card mb-4">
                <div class="table-responsive">
                    <table class="w-100">
                        <thead>
                            <tr>
                                <th id="th-select" style="display:none; width: 40px;"></th>
                                <th>Produto</th>
                                <th>Qtd</th>
                                <th>Preço</th>
                                <th>Prioridade</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-compras">
                            </tbody>
                    </table>
                </div>
                <div class="card-footer text-right p-2">
                    <h3 id="total-gasto">Total Gasto: R$ 0,00</h3>
                </div>
            </section>

            <section class="card mb-4">
                <div class="card-header flex-between">
                    <h2>Produtos Sugeridos</h2>
                    <button id="btn-carregar-produtos" class="btn btn-primary btn-sm">Carregar</button>
                </div>
                <div class="card-body">
                    <input type="text" id="filtro-produtos" placeholder="Filtrar sugestões..." class="w-100 mb-2" style="display: none;" />
                    <div id="produtos-container" class="grid-products"></div>
                </div>
            </section>

            <section class="card">
                <div class="card-header flex-between">
                    <h2>Wishlist</h2>
                    <button id="btn-ver-wishlist" class="btn btn-secondary btn-sm">Atualizar</button>
                </div>
                <div class="card-body">
                    <div id="wishlist-container" class="grid-products"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="confirm-modal" class="modal" style="display: none;"></div>
    <div id="global-loader" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <script type="module" src="../js/app.js"></script>
</body>
</html>
